###########################################################################
# Job Database
###########################################################################
#
# Job Settings
#
###########################################################################
# - Job                      Job ID.
#   MaxWeight                Base maximum weight. (Default: 20000)
#   HPFactor                 Base HP factor. (Default: 20000)
#   HPMultiplicator          Base HP rate numerator. (Default: 500)
#   SPFactor                 Base SP factor. (Default: 100)
#   BaseASPD:                Base ASPD for each weapon type. (Default: 2000)
#     Weapon                 Weapon type with associated ASPD.
#   BonusStats:              Job level bonus stats/traits.
#     - Level                Job level.
#       Str                  If stength is increased.
#       Agi                  If agility is increased.
#       Vit                  If vitality is increased.
#       Int                  If intelligence is increased.
#       Dex                  If dexterity is increased.
#       Luk                  If luck is increased.
#       Pow                  If power is increased.
#       Sta                  If stamina is increased.
#       Wis                  If wisdom is increased.
#       Spl                  If spell is increased.
#       Con                  If concentration is increased.
#       Crt                  If creative is increased.
#   MaxStats:                Maximum stats/traits applicable. (Default: battle_config::max_*_parameter)
#     Str                    Strength.
#     Agi                    Agility.
#     Vit                    Vitality.
#     Int                    Intelligence.
#     Dex                    Dexterity.
#     Luk                    Luck.
#     Pow                    Power.
#     Sta                    Stamina.
#     Wis                    Wisdom.
#     Spl                    Spell.
#     Con                    Concentration.
#     Crt                    Creative.
